<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik&family=Noto+Sans+JP">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.css">
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="./style.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> -->

    <link rel="icon" href="./src/AY.png">
    <title>Ankit Yande - Gallery</title>
</head>

<body>

    <div class="navbar" id="navbar"
        style="display: grid; opacity: 1; background-color: rgba(255, 255, 255, 0.95); z-index: 1;">
        <a href="src/Ankit_Resume_F2020.pdf" download> Resume </a>
        <a href=""> Photography </a>
        <a href=""></a>
        <a href="https://www.linkedin.com/in/ankit-yande/"> LinkedIn </a>
        <a href="https://github.com/AnkitYande"> Github </a>
        <a href="javascript:void(0);" class="icon" onclick="expand_menu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div style="position: fixed; left: 50%; top: 0; transform: translate(-50%); z-index: 1;">
        <a href="./index.html#bio"><img id="myimg" src="./AY_svg_seq/AY_svg_seq0120.svg"
                style="height:65px; padding: 5px;"></img></a>
    </div>

    <div class=spacer></div>

    <div class="ph_gallery">
    </div>

    <script>
        var folder = "photography/";
        $.ajax({
            url: folder,
            success: function (data) {
                $(data).find("a").attr("href", function (i, val) {
                    if (val.toLowerCase().match(/\.(jpeg|jpg|png|gif)$/)) {
                        x = Math.floor(Math.random() * 2)
                        if (x == 1)
                            $(".ph_gallery").append(`<a href = "${val}" class = image> <img src= "${val}" /> </a>`);
                        else
                            $(".ph_gallery").prepend(`<a href = "${val}" class = image> <img src= "${val}" /> </a>`);
                    }
                });

            }
        });
    </script>
    <!-- <script src="./animate.js"></script> -->
    <script>
        $(".ph_gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            }
        });
    </script>

</body>

</html>
